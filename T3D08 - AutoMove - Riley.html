
<h2 align=center> Auto Move By Riley </h2>

<img src="myImage01.jpg" id="myImage01" style="position:relative;
z-index:-1; left:0px; top:0px; height:100px; width:100px;">
<br>

<script> var myLooping = 0 </script>
--------------------------------------------
<br>
<input type=button value="                       Auto Up                       " onclick="{
   clearInterval(myLooping)
   myLooping = setInterval(function(){
      document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) -+10 + 'px'

      if (parseInt(document.getElementById('myImage01').style.top) > 600){
         document.getElementById('myImage01').style.left = '0px'
      }
   }, 60)
}">

<br>
