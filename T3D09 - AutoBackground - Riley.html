<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="myImage01.jpg">

<body onkeydown="{

	document.all.myText01.value = event.key

	if (event.key == 'd') {
	   document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
	}	// d = go right

	if (event.key == 's') {
	   document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
	}	// s = go down

	if (event.key == 'a') {
          document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
	}	// d = go Left

	if (event.key == 'w') {
          document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
	}	// w = go down

	if (event.key == 'ArrowRight') {
	   document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
	}	// ArrowRightKey = go right

	if (event.key == 'ArrowDown') {
	   document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
	}	// ArrowDownKey = go down

	if (event.key == 'ArrowLeft') {
          document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
	}	// ArrowLeftKey = go Left

	if (event.key == 'ArrowUp') {
          document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
	}	// ArrowUpKey = go down

}">
